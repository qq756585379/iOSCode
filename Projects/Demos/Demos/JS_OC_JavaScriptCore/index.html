<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8">

    <script language="javascript">

        var getIOSImage = function () {
            var parameter = {'title': 'JS调OC', 'describe': '这里就是JS传给OC的参数'};//参数瞎写写，暂时用不到
            // 在下面这里实现js 调用系统原生api
            window.iosDelegate.getImage(JSON.stringify(parameter));// 实现数据的 json 格式字符串
        };
        // 这里是 iOS调用js的方法
        function setImageWithPath(arguments) {
            document.getElementById('changeImage').src = arguments['imagePath'];
            document.getElementById('iosParame').innerHTML = arguments['iosContent'];
            //document.getElementById('iosParame').innerHTML = eval("arguments."+'iosContent');
        }
    </script>
</head>

<body>

<div>
    <h3>JS与iOS交互</h3>
    <h4>JS页面获取iOS系统图片</h4>
</div>

<!-- 这个获取的图片视频需要旋转角度-->
<input type="file" />

<div>
    <input type="button" style="width: 50%;height: 5%;" id="Button" value="打开相机获取图片" onclick="getIOSImage()">
</div>

<div>
    <img id="changeImage" style="width: 30%; height: 30%;" onclick="getIOSImage()">
    <!--src="图片的相对路径" 如果把html文件导入工程中，图片路径和OC一样只写图片名字和后缀就可以，（记得要先把图片添加到工程） 图片也可以实现按钮的方法getIOSImage -->
</div>

<span id="iosParame" style="width: 200px; height: 50%; color:orangered; font-size:15px" value="等待获取ios参数"></span>

</body>
</html>
